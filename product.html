<!DOCTYPE html>

    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!--header-->
    <header class="bg-green-100 shadow-lg sticky top-0 z-10">
      <div class="flex justify-between p-3">
        <div>
          <h1 class="text-3xl font-light">GREENDEN</h1>
        </div>

        <div class="">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 md:hidden"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
          <div class="hidden md:block">
            <ul class="flex my-auto mt-1">
              <a href="index.html"
                ><li class="pr-8 hover:text-green-900 cursor-pointer">
                  Home
                </li></a
              >
              <a href="product.html"
                ><li class="pr-8 hover:text-green-900 cursor-pointer">
                  Products
                </li></a
              >
              <a href="contactus.html"
                ><li class="pr-8 hover:text-green-900 cursor-pointer">
                  Contact
                </li></a
              >
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!--header end-->

    <!--section 4 newsletter-->
    <section class="mt-5">
      <div class="w-full px-10 lg:px-60">
        <h1 class="text-3xl font-bold text-gray-900 text-center">
          Our products
        </h1>

        <input
          type="text"
          class="border border-black w-full p-3 mt-2"
          placeholder="search for products.."
        />
      </div>
    </section>
    <!--section 4 newsletter-->

    <!--best seller-->
    <section class="text-center mt-5">
      <h1 class="text-3xl font-bold">Best Seller</h1>
      <div class="mt-5 grid grid-cols-2 gap-4 md:grid-cols-4">
        <div>
          <img
            src="./assets/Untitled design (1).png"
            alt="Rose Plant"
            class="inline hover:shadow-2xl transform hover:-translate-y-2"
          />
          <h2>Rose Plant</h2>
          <p>$20</p>
        </div>
        <div>
          <img
            src="./assets/Untitled design (2).png"
            alt="Snake Plant"
            class="inline hover:shadow-2xl transform hover:-translate-y-2"
          />
          <h2>Snake Plant</h2>
          <p>$20</p>
        </div>
        <div>
          <img
            src="./assets/Untitled design (3).png"
            alt="Sunflower Plant"
            class="inline hover:shadow-2xl transform hover:-translate-y-2"
          />
          <h2>Sunflower Plant</h2>
          <p>$20</p>
        </div>
        <div>
          <img
            src="./assets/Untitled design.png"
            alt="Lily Plant"
            class="inline hover:shadow-2xl transform hover:-translate-y-2"
          />
          <h2>Lily Plant</h2>
          <p>$20</p>
        </div>
      </div>
    </section>
    <!--best seller end-->

    <!--footer-->
    <footer class="mt-7">
      <div class="bg-green-200 p-10">
        <h1 class="text-2xl text-gray-900 font-bold">Greenden</h1>
        <p class="mt-4 mb-4">
